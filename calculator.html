<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
   <div id="box">
    <div id="c-heading">CALCULATOR</div>
   <div id="screen"></div>
   
   <table border="1" id="table">
    <tr>
        <th class="number btn" data-value="AC">AC</th>
        <th class="number btn" data-value="+/-">+/-</th>
        <th class="number btn" data-value="%">%</th>
        <th class="operators btn" data-value="/">/</th>
    </tr>
    <tr>
        <th class="number btn" data-value="7">7</th>
        <th class="number btn" data-value="8">8</th>
        <th class="number btn" data-value="9">9</th>
        <th class="operators btn" data-value="*">*</th>
    </tr>

    <tr>
        <th class="number btn" data-value="4">4</th>
        <th class="number btn" data-value="5">5</th>
        <th class="number btn" data-value="6">6</th>
        <th class="operators btn" data-value="-">-</th>
 </tr>

 <tr>
    <th class="number btn" data-value="1">1</th>
    <th class="number btn" data-value="2">2</th>
    <th class="number btn" data-value="3">3</th>
    <th class="operators btn" data-value="+">+</th>

</tr>

<tr>
    <th colspan="2"class="number  btn" data-value="0">0</th>
    <th class="number btn" data-value=".">.</th>
    <th class="operators btn" data-value="=">=</th>
</tr>


    
   </table>
   </div>

    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
